 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Store Manager - Login</title>
<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <div class="login-main">
        <h3>Login to your account</h3>

        <form action="index.html" method="post">
        	<div class="input-control">
        		<label for="username">Username</label>
        		<input type="text" name="username" id="username" required class="input" placeholder="Enter username">
        	</div>

        	<div class="input-control">
        		<label for="password">Password</label>
        		<input type="password" name="password" id="password" required class="input" placeholder="Enter password">
        	</div>

        	<div class="card-content-buttons">
	        	<a href="admin-index.html" class="btn">Admin login</a>
	        	<a href="attend-products.html" class="btn">Attendant login</a>
	        </div>
        </form>
    </div>  
    
</body>

</html>
