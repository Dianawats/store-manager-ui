			        	<div class="input-control">
			        		<label for="desc">Description</label>
			        		<textarea name="desc" id="desc" required class="input" placeholder="Enter description"></textarea>
			        	</div>

			        	<button type="submit" name="add" class="btn">Save</button> 
			        	<a href="categories.html" class="btn btn-red">Cancel</a>
