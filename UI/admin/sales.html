	    		</div>
    			<div class="account">

    			<div class="clear"></div>

    	</div>
    	<div class="navigation">

	    		<div class="card-title">

		    	</div>

		    	<div class="card-content">
		    		<div class="card-content-buttons">
		    			<div class="side-3 pull-left">
		    				<label>Filter sales by attendant: </label>
		    			</div>
		    			<div class="side-3 pull-left">

		    			</div>

		    			</div>
		    		</div>
		    		<table class="table-striped">

		    				<th>Product</th>
		    				<th>Quantity sold</th>

		    				<th>Date</th>

		    			<tbody>
		    				<tr>

		    					<td>Posho</td>

		    					<td>2018-10-12</td>
		    				</tr>
		    			</tbody>
		    		</table>
