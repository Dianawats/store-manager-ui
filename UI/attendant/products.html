<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Store Manager - Products</title>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>

<body>
    <div class="header">
    	<div class="top-bar">
    		<div class="container">
    			<div class="brand">
	    			<h3>Store Manager</h3>
	    		</div>
    			<div class="account">
    				<label class="pull-left margin-right-16">Diana Nakiwala</label>
    				<label class="pull-left"><a href="../login.html">Logout</a></label>
    			</div>
    			<div class="clear"></div>
    		</div>
    	</div>
    	<div class="navigation">
    		<div class="container">
	    		<ul>
	    			<li>
	    				<a class="selected" href="products.html">Products</a>
	    			</li>

	    			<li>
	    				<a href="cart.html">Cart</a>
	    			</li>

	    			<li>
	    				<a href="sales.html">Sales</a>
	    			</li>
	    		</ul>
	    	</div>
	    	<div class="clear"></div>
    	</div>
    	<div class="clear"></div>
    </div>

    <div class="main-content">
    	<div class="container">
	    	<div class="card products">
	    		<div class="card-title">
		    		<h3>Products</h3>
		    	</div>

		    	<div class="card-content">
		    		<div class="card-content-buttons">
		    			<div class="side-6 pull-left">
			    			<a href="add-product.html" class="btn">Add a product</a>
			    			<div class="clear space-mobile"></div>
			    		</div>
		    			<div class="side-6 pull-left">
		    				<div class="input-control">
			    				<input type="text" name="search" class="input" placeholder="Search products">
			    			</div>
		    			</div>
		    		</div>
		    		<table class="table-striped">
		    			<thead>
		    				<th>Product</th>
		    				<th>Price (UGX)</th>
		    				<th>Quantity</th>
		    				<th>Status</th>
		    				<th>Action</th>
		    			</thead>

		    			<tbody>
		    				<tr>
		    					<td>Rice</td>
		    					<td>4,000.00</td>
		    					<td>20</td>
		    					<td>In stock</td>
		    					<td><a href=""><img src="../../static/images/cart.png" title="Add to cart"></a></td>
		    				</tr>

		    				<tr>
		    					<td>Rice</td>
		    					<td>4,000.00</td>
		    					<td>0</td>
		    					<td>Out of stock</td>
		    					<td><a href=""><img src="../../static/images/cart.png" title="Add to cart" onclick="return confirm('This product is out of stock')"></a></td>
		    				</tr>

		    				<tr>
		    					<td>Posho</td>
		    					<td>6,000.00</td>
		    					<td>05</td>
		    					<td>In stock</td>
		    					<td><a href=""><img src="../../static/images/cart.png" title="Add to cart"></a></td>
		    				</tr>

		    				<tr>
		    					<td>Beans</td>
		    					<td>8,000.00</td>
		    					<td>03</td>
		    					<td>In stock</td>
		    					<td><a href=""><img src="../../static/images/cart.png" title="Add to cart"></a></td>
		    				</tr>
		    			</tbody>
		    		</table>
		    	</div>
	    	</div>
	    </div>
    </div>

    <footer>
    	<div class="container">
	    	<span>&copy; 2018 Store Manager. All Rights Reserved</span>
	    </div>
    </footer>
    
</body>

</html>
