<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Store Manager - Sales</title>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>

<body>
    <div class="header">
    	<div class="top-bar">
    		<div class="container">
    			<div class="brand">
	    			<h3>Store Manager</h3>
	    		</div>
    			<div class="account">
    				<label class="pull-left margin-right-16">Diana Nakiwala</label>
    				<label class="pull-left"><a href="../login.html">Logout</a></label>
    			</div>
    			<div class="clear"></div>
    		</div>
    	</div>
    	<div class="navigation">
    		<div class="container">
	    		<ul>
	    			<li>
	    				<a href="products.html">Products</a>
	    			</li>

	    			<li>
	    				<a class="selected" href="cart.html">Cart</a>
	    			</li>

	    			<li>
	    				<a href="sales.html">Sales</a>
	    			</li>
	    		</ul>
	    	</div>
	    	<div class="clear"></div>
    	</div>
    	<div class="clear"></div>
    </div>

    <div class="main-content">
    	<div class="container">
	    	<div class="card products">
	    		<div class="card-title">
		    		<h3>Shopping cart</h3>
		    	</div>

		    	<div class="card-content">
		    		
		    		<table class="table-striped">
		    			<thead>
		    				<th>Product</th>
		    				<th>Quantity</th>
		    				<th>Unit price</th>
		    				<th>Sub total</th>
		    			</thead>

		    			<tbody>
		    				<tr>
		    					<td>Rice</td>
		    					<td width="20%"><input type="number" name="qty" class="input" value="3"></td>
		    					<td>4,000.00</td>
		    					<td>12,000.00</td>
		    				</tr>

		    				<tr>
		    					<td>Posho</td>
		    					<td width="20%"><input type="number" name="qty" class="input" value="3"></td>
		    					<td>6,000.00</td>
		    					<td>18,000.00</td>
		    				</tr>

		    				<tr>
		    					<td>Sugar</td>
		    					<td width="20%"><input type="number" name="qty" class="input" value="3"></td>
		    					<td>9,000.00</td>
		    					<td>12,000.00</td>
		    				</tr>

		    				<tr>
		    					<td>Beans</td>
		    					<td width="20%"><input type="number" name="qty" class="input" value="3"></td>
		    					<td>5,000.00</td>
		    					<td>30,000.00</td>
		    				</tr>
		    				<tr>
		    					<td colspan="3"><strong>Total</strong></td>
		    					<td><strong>69,000.00</strong></td>
		    				</tr>
		    			</tbody>
		    		</table>
		    		<div class="card-content-buttons">
		    			<div class="side-6 pull-left">
		    				<a href="products.html" class="btn no-margin">Continue adding products</a>
		    			</div>
		    			<div class="side-3 pull-right">
		    				<button class="btn no-margin">Checkout</button>
		    			</div>
		    		</div>
		    		<div class="clear"></div>
		    	</div>
	    	</div>
	    </div>
    </div>

    <footer>
    	<div class="container">
	    	<span>&copy; 2018 Store Manager. All Rights Reserved</span>
	    </div>
    </footer>
    
</body>

</html>
